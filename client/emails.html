<head>
  <title>Mail Sender</title>
</head>

<body>
  <div class="row">
    <div class="col-md-12 columns"> 
      <h1>Devthon: Campaign mail sender</h1>
      {{> sender}}
    </div>
  </div>
</body>

<template name="sender">
  <div class="col-md-6 columns">  
    <div class="col-md-9 columns">
      <label>Subject
        <input type="text" placeholder="A short and sweet subject for the email" />
      </label>
    </div>
    <div class="col-md-9 columns">
      <label>List of email addresses
        <textarea rows="10" placeholder="Enter email addresses, one in new line..."></textarea>
      </label>
      <a href="#" class="button tiny seg">Send email to segment</a>
    </div>

    <div class="col-md-12 columns">
      <hr/>
    </div>

    <div class="col-md-12 columns">
      <a href="#" class="button tiny subs">Send email to subscribers</a>
    </div>
  </div>
</template>
